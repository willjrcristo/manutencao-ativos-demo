{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar Exclusão</h2>
    <p>Você tem certeza que deseja excluir o ativo "{{ object.Descricao }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'ativo_list' %}">Cancelar</a>
    </form>
{% endblock %}
