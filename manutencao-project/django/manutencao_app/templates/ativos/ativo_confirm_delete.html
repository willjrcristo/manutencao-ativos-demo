{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-xl shadow-md max-w-2xl mx-auto text-center">
    <i class="ph ph-warning-circle text-5xl text-red-500 mx-auto"></i>
    <h2 class="text-2xl font-bold text-gray-800 mt-4 mb-2">Confirmar Exclusão</h2>
    <p class="text-gray-600 mb-6">Você tem certeza que deseja excluir permanentemente o ativo <br><strong>"{{ object.descricao }}"</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center gap-4">
             <a href="{% url 'ativo_list' %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                Cancelar
            </a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition-colors flex items-center gap-2">
                <i class="ph ph-trash"></i> Sim, Excluir
            </button>
        </div>
    </form>
</div>
{% endblock %}
